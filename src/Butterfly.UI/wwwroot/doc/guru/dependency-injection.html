<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <title>Dependency-Injection</title>
</head>

<body style="margin:0px;">
    <div id="html" style="padding:10px 20px;"></div>

    <link rel='stylesheet' href="/css/bootstrap.min.css " />
    <script src="/js/showdown/1.7.3/showdown.min.js "></script>
    <script type="text/javascript">
        function httpGet(url) {
            var http = new XMLHttpRequest();
            if (http != null) {
                http.onreadystatechange = httpStateChanged;
                http.open("GET", url, true);
                http.send(null);
            }
        }

        function httpStateChanged(http) {
            if (http.readyState == 4 && http.status == 200) {
                convert(http.responseText);
            }
        }

        function convert(x) {
            var markdown = x || '';
            var converter = new showdown.Converter({ tables: true, noHeaderId: true });
            document.getElementById('html').innerHTML = converter.makeHtml(markdown).replace('<table>', '<table class="table table-striped">');
        }

        httpGet("/doc/guru/dependency-injection.md");
    </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <title>Json-Editor</title>
</head>

<body style="margin:0px;">
    <div style="position:absolute;width:100%;height:100%;">
        <div style="position:absolute;width:100%;height:54px;background-color:#f7f7f9">
            <div style="padding:10px;">
                <a class="btn btn-primary" href="javascript:format()" role="button">Format</a>
            </div>
        </div>
        <div style="position:absolute;width:100%;top:54px;bottom:0px;">
            <textarea style="position:absolute;width:100%;height:100%;border:none;outline:none;resize:none;padding:10px;font-family:monospace;border-right:1px solid #9E9E9E;"
                id="input"></textarea>
        </div>
    </div>

    <link rel='stylesheet' href="/css/bootstrap.min.css " />
    <script src="/js/jsbeautifier/beautify.js"></script>

    <script type="text/javascript">
        function format() {
            document.getElementById('input').value = js_beautify(document.getElementById('input').value, { indent_size: 4, brace_style: "expand" })
        }
    </script>
</body>

</html>

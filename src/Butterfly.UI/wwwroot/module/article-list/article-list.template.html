<div class="search-area">
    <input class="search-box" placeholder="search..." ng-model="keywords" ng-change="keywordChanged()" />
    <div class="search-popup">
        <ul class="search-result-list">
            <li ng-repeat="article in $ctrl.searchResult">
                <div class="search-result-item" ng-click="resultItemClicked(article)">
                    <p class="search-result-item-title">{{article.title}}</p>
                    <p class="search-result-item-abs">{{article.abstract}}</p>
                </div>
            </li>
        </ul>
    </div>
</div>
<div class="content-wrapper">
    <div class="bubblingG" ng-hide="loading == false">
        <span id="bubblingG_1"></span>
        <span id="bubblingG_2"></span>
        <span id="bubblingG_3"></span>
    </div>
    <div class="main-post-list" ng-hide="keywords.length > 0 || loading">
        <div class="content-wrapper__inner">
            <ol class="post-list">
                <li ng-repeat="article in $ctrl.articles" class="article-list-item">
                    <h2 class="post-list__post-title post-title">
                        <a href="./article/{{article.id}}" title="{{article.title}}">{{article.title}}</a>
                    </h2>
                    <p class="excerpt">{{article.abstract}}</p>
                    <div class="post-list__meta">
                        <time datetime="{{article.creationDate}}" class="post-list__meta--date date">{{article.creationDate}}</time>•
                        <a class="btn-border-small" href="./article/{{article.id}}">继续阅读</a>
                        <hr class="post-list__divider">
                    </div>
                </li>
            </ol>
            <hr class="post-list__divider ">
            <nav class="pagination" role="navigation" data-pagenumber="{{$ctrl.paging.PageNumber}}" data-totalpages="{{$ctrl.paging.TotalPages}}">
                <a class="newer-posts pagination__newer btn btn-small btn-tertiary" href="./page/{{$ctrl.paging.PageNumber - 1}}" style="{{$ctrl.paging.PageNumber > 1 ? '' : 'display:none'}}">← 最近</a>
                <span class="pagination__page-number">{{$ctrl.paging.PageNumber}} / {{$ctrl.paging.TotalPages}}</span>
                <a class="older-posts pagination__older btn btn-small btn-tertiary" href="./page/{{$ctrl.paging.PageNumber + 1}}" style="{{$ctrl.paging.PageNumber < $ctrl.paging.TotalPages ? '' : 'display:none'}}">更早 →</a>
            </nav>
        </div>
    </div>
</div>
